name: Ruff autofix

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ruff-autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Run Ruff autofix
        run: |
          # Run ruff fix and capture exit code, but don't fail the workflow
          ruff check . --fix || echo "Ruff found issues that couldn't be auto-fixed"

      - name: Check for changes
        id: git_status
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git commit -am "chore: apply ruff autofix"
          git push

      - name: No changes to commit
        if: steps.git_status.outputs.changed == 'false'
        run: echo "No Ruff changes to commit."
