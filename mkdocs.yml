site_name: "SquatchCut"
site_description: "A cryptid-powered nesting workbench for FreeCAD."
site_url: "https://stevenfarmer.github.io/SquatchCut/"
repo_url: "https://github.com/stevenfarmer/SquatchCut"
repo_name: "SquatchCut"
theme:
  name: "material"
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy
  palette:
    - scheme: slate
      primary: "deep purple"
      accent: "orange"
nav:
  - Home: index.md
  - Release Notes: release-notes.md
  - Project Guide v3.3: Project_Guide_v3.3.md
  - Project Guide v3.2 (Historical): Project_Guide_v3.2.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Basic Workflow: getting-started/workflow.md
  - User Guide:
      - Commands & Tools: user/commands.md
      - CSV & TS Tools: user/csv_and_ts_tools.md
  - Developer Guide:
      - Architecture Overview: architecture.md
      - MVP Scope: mvp.md
      - AI Worker Workflows (Codex-style): codex_workflows.md
  - Blog:
      - "Teaching a FreeCAD Plugin to Behave": blog/squatchcut_lessons_from_the_machine_seo.md
  - SquatchCut:
      - "Lessons Learned": lessons/squatchcut_lessons_learned.md
  - Reporting Bugs: reporting_bugs.md
  - Testing: dev/testing.md
docs_dir: "docs"
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - codehilite
