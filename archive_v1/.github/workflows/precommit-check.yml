name: Pre-commit Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  precommit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create .venv
        run: python -m venv .venv

      - name: Run pre-commit check
        run: |
          bash scripts/precommit-check.sh
