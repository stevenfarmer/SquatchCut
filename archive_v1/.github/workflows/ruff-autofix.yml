name: Ruff autofix

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ruff-autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run Ruff autofix
        run: |
          # Run ruff fix and capture exit code, but don't fail the workflow
          ruff check . --fix || echo "Ruff found issues that couldn't be auto-fixed"

      - name: Stage and commit autofix changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No Ruff changes to commit."
          else
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git commit -m "chore: apply ruff autofix"
            git push
          fi
