site_name: "SquatchCut"
site_description: "A cryptid-powered nesting workbench for FreeCAD."
site_url: "https://stevenfarmer.github.io/SquatchCut/"
repo_url: "https://github.com/stevenfarmer/SquatchCut"
repo_name: "SquatchCut"
theme:
  name: "material"
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy
  palette:
    - scheme: slate
      primary: "deep purple"
      accent: "orange"
nav:
  - Home: index.md
  - Release Notes: release-notes.md
  - Project Guide v3.3 (archived): archive/Project_Guide_v3.3.md
  - Project Guide v3.2 (Historical): Project_Guide_v3.2.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Basic Workflow: getting-started/workflow.md
  - User Guide:
      - User Guide: user_guide.md
      - Commands & Tools: user/commands.md
      - CSV & TS Tools: user/csv_and_ts_tools.md
      - Shape-Based Nesting:
          - Workflow Guide: user/cabinet-maker-workflow.md
          - Technical Reference: user/shape-based-nesting-reference.md
          - Troubleshooting: user/troubleshooting-shape-nesting.md
      - Advanced Features: advanced_features.md
  - Examples:
      - Overview: examples/README.md
      - Cabinet Projects:
          - Face Frames: examples/cabinet-projects/face-frame-example.md
          - Curved Doors: examples/cabinet-projects/curved-doors-example.md
          - Multi-Sheet: examples/cabinet-projects/multi-sheet-example.md
      - CSV Examples: examples/csv-examples/traditional-workflow-samples.md
      - Performance: examples/performance-benchmarks/complexity-test-suite.md
  - Developer Guide:
      - Architecture Overview: architecture.md
      - MVP Scope: mvp.md
      - AI Worker Workflows: ai_workflows.md
      - Development Environment: Development_Environment.md
      - Developer Guide: developer_guide.md
      - CI Health & Expectations: CI_HEALTH.md
      - Testing Guide: TESTING.md
      - Quality and Performance: quality_and_performance.md
      - Quickstart: quickstart.md
  - Blog:
      - "Teaching a FreeCAD Plugin to Behave": blog/squatchcut_lessons_from_the_machine_seo.md
  - SquatchCut:
      - "Lessons Learned": lessons/squatchcut_lessons_learned.md
  - Project Management:
      - Roadmap: roadmap.md
      - UAT Checklist: UAT_Checklist.md
      - UAT Prep Instructions: UAT_Prep_Instructions.md
      - Backlog Archive v3.2: backlog_archive_v3.2.md
  - Reporting Bugs: reporting_bugs.md
  - Testing: dev/testing.md
docs_dir: "docs"
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - codehilite
